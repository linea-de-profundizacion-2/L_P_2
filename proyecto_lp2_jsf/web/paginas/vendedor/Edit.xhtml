<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVendedorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVendedorLabel_IDvendedor}" for="IDvendedor" />
                    <h:inputText id="IDvendedor" value="#{vendedorController.selected.IDvendedor}" title="#{bundle.EditVendedorTitle_IDvendedor}" required="true" requiredMessage="#{bundle.EditVendedorRequiredMessage_IDvendedor}"/>
                    <h:outputLabel value="#{bundle.EditVendedorLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{vendedorController.selected.direccion}" title="#{bundle.EditVendedorTitle_direccion}" required="true" requiredMessage="#{bundle.EditVendedorRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.EditVendedorLabel_ciudad}" for="ciudad" />
                    <h:inputText id="ciudad" value="#{vendedorController.selected.ciudad}" title="#{bundle.EditVendedorTitle_ciudad}" required="true" requiredMessage="#{bundle.EditVendedorRequiredMessage_ciudad}"/>
                    <h:outputLabel value="#{bundle.EditVendedorLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{vendedorController.selected.usuario}" title="#{bundle.EditVendedorTitle_usuario}" required="true" requiredMessage="#{bundle.EditVendedorRequiredMessage_usuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditVendedorLabel_producto}" for="producto" />
                    <h:selectOneMenu id="producto" value="#{vendedorController.selected.producto}" title="#{bundle.EditVendedorTitle_producto}" required="true" requiredMessage="#{bundle.EditVendedorRequiredMessage_producto}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{vendedorController.update}" value="#{bundle.EditVendedorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVendedorViewLink}"/>
                <br />
                <h:commandLink action="#{vendedorController.prepareList}" value="#{bundle.EditVendedorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVendedorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
