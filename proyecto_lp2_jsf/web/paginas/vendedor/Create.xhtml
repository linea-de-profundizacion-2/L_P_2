<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVendedorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVendedorLabel_IDvendedor}" for="IDvendedor" />
                    <h:inputText id="IDvendedor" value="#{vendedorController.selected.IDvendedor}" title="#{bundle.CreateVendedorTitle_IDvendedor}" required="true" requiredMessage="#{bundle.CreateVendedorRequiredMessage_IDvendedor}"/>
                    <h:outputLabel value="#{bundle.CreateVendedorLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{vendedorController.selected.direccion}" title="#{bundle.CreateVendedorTitle_direccion}" required="true" requiredMessage="#{bundle.CreateVendedorRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.CreateVendedorLabel_ciudad}" for="ciudad" />
                    <h:inputText id="ciudad" value="#{vendedorController.selected.ciudad}" title="#{bundle.CreateVendedorTitle_ciudad}" required="true" requiredMessage="#{bundle.CreateVendedorRequiredMessage_ciudad}"/>
                    <h:outputLabel value="#{bundle.CreateVendedorLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{vendedorController.selected.usuario}" title="#{bundle.CreateVendedorTitle_usuario}" required="true" requiredMessage="#{bundle.CreateVendedorRequiredMessage_usuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateVendedorLabel_producto}" for="producto" />
                    <h:selectOneMenu id="producto" value="#{vendedorController.selected.producto}" title="#{bundle.CreateVendedorTitle_producto}" required="true" requiredMessage="#{bundle.CreateVendedorRequiredMessage_producto}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vendedorController.create}" value="#{bundle.CreateVendedorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{vendedorController.prepareList}" value="#{bundle.CreateVendedorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVendedorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
