<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCompradorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCompradorLabel_IDcomprador}" for="IDcomprador" />
                    <h:inputText id="IDcomprador" value="#{compradorController.selected.IDcomprador}" title="#{bundle.EditCompradorTitle_IDcomprador}" required="true" requiredMessage="#{bundle.EditCompradorRequiredMessage_IDcomprador}"/>
                    <h:outputLabel value="#{bundle.EditCompradorLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{compradorController.selected.direccion}" title="#{bundle.EditCompradorTitle_direccion}" required="true" requiredMessage="#{bundle.EditCompradorRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.EditCompradorLabel_ciudad}" for="ciudad" />
                    <h:inputText id="ciudad" value="#{compradorController.selected.ciudad}" title="#{bundle.EditCompradorTitle_ciudad}" required="true" requiredMessage="#{bundle.EditCompradorRequiredMessage_ciudad}"/>
                    <h:outputLabel value="#{bundle.EditCompradorLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{compradorController.selected.usuario}" title="#{bundle.EditCompradorTitle_usuario}" required="true" requiredMessage="#{bundle.EditCompradorRequiredMessage_usuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{compradorController.update}" value="#{bundle.EditCompradorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCompradorViewLink}"/>
                <br />
                <h:commandLink action="#{compradorController.prepareList}" value="#{bundle.EditCompradorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCompradorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
