<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductoLabel_IDProducto}" for="IDProducto" />
                    <h:inputText id="IDProducto" value="#{productoController.selected.IDProducto}" title="#{bundle.EditProductoTitle_IDProducto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_IDProducto}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_producto}" for="producto" />
                    <h:inputText id="producto" value="#{productoController.selected.producto}" title="#{bundle.EditProductoTitle_producto}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_producto}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{productoController.selected.descripcion}" title="#{bundle.EditProductoTitle_descripcion}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_cantidadDisponible}" for="cantidadDisponible" />
                    <h:inputText id="cantidadDisponible" value="#{productoController.selected.cantidadDisponible}" title="#{bundle.EditProductoTitle_cantidadDisponible}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_cantidadDisponible}"/>
                </h:panelGrid>
                <h:commandLink action="#{productoController.update}" value="#{bundle.EditProductoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductoViewLink}"/>
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.EditProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
