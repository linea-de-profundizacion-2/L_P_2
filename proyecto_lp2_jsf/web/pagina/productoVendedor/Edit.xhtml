<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductoVendedorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductoVendedorLabel_IDproducto}" for="IDproducto" />
                    <h:inputText id="IDproducto" value="#{productoVendedorController.selected.IDproducto}" title="#{bundle.EditProductoVendedorTitle_IDproducto}" required="true" requiredMessage="#{bundle.EditProductoVendedorRequiredMessage_IDproducto}"/>
                    <h:outputLabel value="#{bundle.EditProductoVendedorLabel_producto}" for="producto" />
                    <h:inputText id="producto" value="#{productoVendedorController.selected.producto}" title="#{bundle.EditProductoVendedorTitle_producto}" required="true" requiredMessage="#{bundle.EditProductoVendedorRequiredMessage_producto}"/>
                    <h:outputLabel value="#{bundle.EditProductoVendedorLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{productoVendedorController.selected.precio}" title="#{bundle.EditProductoVendedorTitle_precio}" required="true" requiredMessage="#{bundle.EditProductoVendedorRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.EditProductoVendedorLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{productoVendedorController.selected.descripcion}" title="#{bundle.EditProductoVendedorTitle_descripcion}" required="true" requiredMessage="#{bundle.EditProductoVendedorRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditProductoVendedorLabel_cantidadProducto}" for="cantidadProducto" />
                    <h:inputText id="cantidadProducto" value="#{productoVendedorController.selected.cantidadProducto}" title="#{bundle.EditProductoVendedorTitle_cantidadProducto}" required="true" requiredMessage="#{bundle.EditProductoVendedorRequiredMessage_cantidadProducto}"/>
                    <h:outputLabel value="#{bundle.EditProductoVendedorLabel_fechaPublicacion}" for="fechaPublicacion" />
                    <h:inputText id="fechaPublicacion" value="#{productoVendedorController.selected.fechaPublicacion}" title="#{bundle.EditProductoVendedorTitle_fechaPublicacion}" required="true" requiredMessage="#{bundle.EditProductoVendedorRequiredMessage_fechaPublicacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProductoVendedorLabel_urlImagen}" for="urlImagen" />
                    <h:inputText id="urlImagen" value="#{productoVendedorController.selected.urlImagen}" title="#{bundle.EditProductoVendedorTitle_urlImagen}" required="true" requiredMessage="#{bundle.EditProductoVendedorRequiredMessage_urlImagen}"/>
                </h:panelGrid>
                <h:commandLink action="#{productoVendedorController.update}" value="#{bundle.EditProductoVendedorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductoVendedorViewLink}"/>
                <br />
                <h:commandLink action="#{productoVendedorController.prepareList}" value="#{bundle.EditProductoVendedorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductoVendedorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
