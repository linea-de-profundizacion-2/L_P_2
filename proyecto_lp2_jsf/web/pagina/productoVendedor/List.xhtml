<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProductoVendedorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProductoVendedorEmpty}" rendered="#{productoVendedorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{productoVendedorController.items.rowCount > 0}">
                    <h:outputText value="#{productoVendedorController.pagination.pageFirstItem + 1}..#{productoVendedorController.pagination.pageLastItem + 1}/#{productoVendedorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{productoVendedorController.previous}" value="#{bundle.Previous} #{productoVendedorController.pagination.pageSize}" rendered="#{productoVendedorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{productoVendedorController.next}" value="#{bundle.Next} #{productoVendedorController.pagination.pageSize}" rendered="#{productoVendedorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{productoVendedorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoVendedorTitle_IDproducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDproducto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoVendedorTitle_producto}"/>
                            </f:facet>
                            <h:outputText value="#{item.producto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoVendedorTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoVendedorTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoVendedorTitle_cantidadProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadProducto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoVendedorTitle_fechaPublicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaPublicacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoVendedorTitle_urlImagen}"/>
                            </f:facet>
                            <h:outputText value="#{item.urlImagen}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{productoVendedorController.prepareView}" value="#{bundle.ListProductoVendedorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productoVendedorController.prepareEdit}" value="#{bundle.ListProductoVendedorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productoVendedorController.destroy}" value="#{bundle.ListProductoVendedorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{productoVendedorController.prepareCreate}" value="#{bundle.ListProductoVendedorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProductoVendedorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
