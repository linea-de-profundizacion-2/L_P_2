<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductoVendedorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductoVendedorLabel_IDproducto}" for="IDproducto" />
                    <h:inputText id="IDproducto" value="#{productoVendedorController.selected.IDproducto}" title="#{bundle.CreateProductoVendedorTitle_IDproducto}" required="true" requiredMessage="#{bundle.CreateProductoVendedorRequiredMessage_IDproducto}"/>
                    <h:outputLabel value="#{bundle.CreateProductoVendedorLabel_producto}" for="producto" />
                    <h:inputText id="producto" value="#{productoVendedorController.selected.producto}" title="#{bundle.CreateProductoVendedorTitle_producto}" required="true" requiredMessage="#{bundle.CreateProductoVendedorRequiredMessage_producto}"/>
                    <h:outputLabel value="#{bundle.CreateProductoVendedorLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{productoVendedorController.selected.precio}" title="#{bundle.CreateProductoVendedorTitle_precio}" required="true" requiredMessage="#{bundle.CreateProductoVendedorRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.CreateProductoVendedorLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{productoVendedorController.selected.descripcion}" title="#{bundle.CreateProductoVendedorTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateProductoVendedorRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateProductoVendedorLabel_cantidadProducto}" for="cantidadProducto" />
                    <h:inputText id="cantidadProducto" value="#{productoVendedorController.selected.cantidadProducto}" title="#{bundle.CreateProductoVendedorTitle_cantidadProducto}" required="true" requiredMessage="#{bundle.CreateProductoVendedorRequiredMessage_cantidadProducto}"/>
                    <h:outputLabel value="#{bundle.CreateProductoVendedorLabel_fechaPublicacion}" for="fechaPublicacion" />
                    <h:inputText id="fechaPublicacion" value="#{productoVendedorController.selected.fechaPublicacion}" title="#{bundle.CreateProductoVendedorTitle_fechaPublicacion}" required="true" requiredMessage="#{bundle.CreateProductoVendedorRequiredMessage_fechaPublicacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProductoVendedorLabel_urlImagen}" for="urlImagen" />
                    <h:inputText id="urlImagen" value="#{productoVendedorController.selected.urlImagen}" title="#{bundle.CreateProductoVendedorTitle_urlImagen}" required="true" requiredMessage="#{bundle.CreateProductoVendedorRequiredMessage_urlImagen}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productoVendedorController.create}" value="#{bundle.CreateProductoVendedorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productoVendedorController.prepareList}" value="#{bundle.CreateProductoVendedorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductoVendedorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
