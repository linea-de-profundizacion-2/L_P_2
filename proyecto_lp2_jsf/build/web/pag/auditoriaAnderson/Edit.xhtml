<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputLabel value="#{bundle.EditAuditoriaAndersonLabel_fecha}" for="fecha" />

                    <h:outputLabel value="#{bundle.EditAuditoriaAndersonLabel_accionRealizada}" for="accionRealizada" />

                <br />
                <h:link outcome="View" value="#{bundle.EditAuditoriaAndersonViewLink}"/>
                <br />
                <h:commandLink action="#{auditoriaAndersonController.prepareList}" value="#{bundle.EditAuditoriaAndersonShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAuditoriaAndersonIndexLink}" />
