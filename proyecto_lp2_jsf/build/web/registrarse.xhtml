<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui"

    <h:head>
        <title>registrarse</title>
        <link rel="stylesheet" type="text/css" href="statico/css/index.css"/>
    </h:head>
    <h:body>
        <div class="modal-dialog text-center">
        
        <div class="col-sm-10 main-section">
            
            <div class="modal-content">
                
                   <div class="form-group  ">
                
                <div class="col-8 user-img">
     
                  <h:form  >
                      <h2>Registrar nuevo usuario</h2>
  
            <p:messages autoUpdate="true"/>
           
            <h:panelGrid columns="2">
                
                
              <p:outputLabel style="color:#FBFBFB;" for="rdusuario" value="Tipo de usuario"/>
              <p:selectOneRadio style="color:#FBFBFB;" id="rdusuario" value="#{logeo_controller.selected.rol}" rendered="true" requiredMessage="Seleccione el tipo de usuario">
                  <f:selectItem  itemValue="agricultor" itemLabel="Agricultor"/>
                  <f:selectItem  itemValue="comprador" itemLabel="Comprador"/>      
              </p:selectOneRadio>
              
              <p:outputLabel style="color:#FBFBFB;" for="txtusuario" value="Usuario"/>
              <p:inputText id="txtusuario" value="#{logeo_controller.selected.usuario}"  required="true" requiredMessage="Usuario requerido"/>
             
              <p:outputLabel style="color:#FBFBFB;" for="txtnombre" value="Nombre"/>
              <p:inputText id="txtnombre" value="#{logeo_controller.selected.nombre}"   required="true" requiredMessage="Nombre requerido" />
             
              <p:outputLabel style="color:#FBFBFB;" for="txtapellido" value="apellido"/>
              <p:inputText id="txtapellido" value="#{logeo_controller.selected.apellido}"  required="true" requiredMessage="Apellido requerido"/>
             
              <p:outputLabel style="color:#FBFBFB;" for="txtcorreo" value="Correo"/>
              <p:inputText id="txtcorreo" type="email" value="#{logeo_controller.selected.email}"   required="true" requiredMessage="Correo requerido"/>
             
              <p:outputLabel style="color:#FBFBFB;" for="txtclave" value="ContraseÃ±a"/>
              <p:password id="txtclave" value="#{logeo_controller.selected.contrasena}" requiredMessage="ContraseÃ±a requerida"     required="true"
                         weakLabel="Debil" strongLabel="Fuerte" goodLabel="Intermedio"
                         feedback="true" promptLabel="Ingresse una clave"/>
              
              <p:outputLabel />
                   <p:commandButton  class="button" value="Registrar usuario" action="#{logeo_controller.registrar()}" />
            
             </h:panelGrid>
            
        </h:form>
        
       </div>
            </div>
        </div>
    </div>
            </div>
    
    </h:body>
